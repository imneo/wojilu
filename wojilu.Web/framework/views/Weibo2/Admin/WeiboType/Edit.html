<div>
 <h1>编辑绑定微博</h1>
 <form  method=post target=_self action="#{ActionLink}">
    <input type=hidden name="weiboType.Id" value="#{weiboType.Id}" /><br />
    Name:<input type=text name="weiboType.Name" value="#{weiboType.Name}" /><br/>
    Logo:<input type=text name="weiboType.Logo" value="#{weiboType.Logo}" /><br />
    Enable:<input type=checkbox name="weiboType.Enable" checked="#{weiboType.Enable}" /><br />
    AppKey:<input type=text name="weiboType.AppKey" value="#{weiboType.AppKey}" /> <br />
    AppSecret:<input type=text name="weiboType.AppSecret" value="#{weiboType.AppSecret}" /><br />
    <input type=submit name="提交" />
 </form>
</div>
